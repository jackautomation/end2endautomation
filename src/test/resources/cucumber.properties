# Specify the location of feature files
cucumber.features=src/test/resources/features

# Specify the location of step definitions
cucumber.glue=your.package.stepdefinitions

# Specify plugin(s) for generating different types of reports
cucumber.plugin=pretty,html:target/cucumber-reports

# Specify tags to run specific scenarios or features
#cucumber.tags=@smoke

# Specify the format of the generated reports (e.g., html, json, junit)
cucumber.publish.quiet=true
